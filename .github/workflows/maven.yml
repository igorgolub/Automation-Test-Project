name: Automation-Test-Project CICD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buid-test:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4      
                          
      - name: Build project 
        run: javac src/main/java/com/example/logic/*.java
        
      - name: Run test
        run: mvn verify
          
      - name: Generate html report
        if: success() || failure()
        run: mvn site
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: target/site
      
